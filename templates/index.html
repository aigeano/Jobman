 <!DOCTYPE html>
<html lang="en">
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<h2>Jobman:</h2><br><br>
<h3>1. View all job - Leave both fields blank </h3><br>
<h3>2. Filter by keyword - Leave location field blank </h3><br>
<h3>3. Filter by location - Leave key field blank </h3><br>
<h3>4. Filter by combination - Don't Leave any field blank </h3><br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-sm">
					<form class="form-horizontal" action="." method="post">
						<fieldset>
							<legend class="text-center">Fill the form:</legend>
							{% if errors %}
								<div class="alert alert-danger">
									{{ errors }}
								</div>
				      		{% endif %}
							<!-- Name input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="name">KeyWord:</label>
								<div class="col-md-9">
									<input id="name" name="keyword" type="text" placeholder="Project Name" class="form-control" >
								</div>
							</div>

							<!-- Steps input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="steps">Location</label>
								<div class="col-md-9">
									<input id="steps" name="location" type="text" class="form-control" min="1">
								</div>
							</div>


							<!-- Form actions -->
							<div class="form-group">
								<div class="col-md-12 text-right">
									<button type="submit" class="btn btn-primary btn-lg">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
